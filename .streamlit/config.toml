[server]
# Increase max upload size to 500MB (in MB)
maxUploadSize = 500

# Disable XSRF protection to allow CORS for local development
# Note: If you need XSRF protection, set enableCORS = true instead
enableCORS = false
enableXsrfProtection = false

[browser]
# Gather usage stats
gatherUsageStats = false

[theme]
# WhatsApp-inspired colors
primaryColor = "#25D366"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F5"
textColor = "#111111"
font = "sans serif"
